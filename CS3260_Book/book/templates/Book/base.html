{% load static %}
<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'book/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="itemContainer">
            <a href="{%  url 'index' %}" class="navbar-brand btn" title="Return to home page">
                <i class="fa fa-home"></i>
            </a>
            <a href="{%  url 'book:bookList' %}" class="navbar-brand btn" title="View full book list">
                <i class=" fas fa-book"></i>
            </a>
            <a href="{%  url 'book:addBook' %}" class="navbar-brand btn" title="Add a book to the list">
                <i class=" fas fa-plus"></i>
            </a>
        </div>

        
        <form action='' method="GET" class="d-flex">
            <input type="search" placeholder="Search for a Book..." name ="bookName" class="form-control me-2">
            <button type="submit" class="btn btn-outline-secondary">Search</button>
        </form>



    </nav>
    {% block body %}
    
    {% endblock %}
</body>
</html>
